<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <style>
    .dark-mode {
      background-color: #121212; /* Dark background for the whole page */
      color: #e0e0e0; /* Light text color */
    }
    .dark-mode a {
      color: #bb86fc; /* Light color for links */
    }
    .dark-mode input, .dark-mode textarea {
      background-color: #333333; /* Dark background for inputs */
      color: #e0e0e0; /* Light text color for inputs */
      border-color: #555555; /* Darker border for inputs */
    }
    .dark-mode .bg-white {
      background-color: #1e1e1e; /* Dark background for sections */
    }
    .dark-mode .bg-amber-400 {
      background-color: #1f1f1f; /* Darker background for the navbar */
    }
    .dark-mode .bg-amber-600 {
      background-color: #121212; /* Dark background for gradients */
    }
  </style>
</head>

<body class="max-w-[2000px] mx-auto text-neutral-900 bg-white">
  <nav class="mx-auto p-4 bg-amber-400 flex justify-between items-center">
    <div class="container mx-auto flex items-center justify-between">
      <a href="/" class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50 hover:opacity-75 transition-opacity" aria-label="Go to homepage">
        <img src="/img/logo.svg" width="200" class="w-48 md:w-64 lg:w-72" alt="Home Smart Logo">
      </a>
      <button id="menu" class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" aria-expanded="false" aria-label="Open Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div role="menubar" class="hidden flex-col gap-4 absolute z-40 right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6 items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full">
        <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors" href="/html/index.html">Home</a>
        <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors lg:mr-auto" href="/">Contact</a>
        <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors" href="/login.html">Login</a>
        <a role="menuitem" class="py-2 px-6 bg-teal-900 text-white shadow-xl hover:shadow-none transition-shadow focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-amber-400" href="/contact/signup.html">Sign Up</a>
      </div>
      <button onclick="toggleDarkMode()" class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-full ring-offset-4 ring-offset-amber-400 p-2 text-neutral-900 hover:text-neutral-600 transition-colors" aria-label="Toggle Dark Mode">
        Toggle Dark Mode
      </button>
    </div>
  </nav>

  <main class="min-h-screen flex items-center justify-center bg-gradient-to-b from-amber-400 to-amber-600 text-neutral-900 dark-mode:bg-gradient-to-b dark-mode:from-neutral-800 dark-mode:to-neutral-900">
    <section class="bg-white dark-mode:bg-neutral-700 p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200">Name</label>
          <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-2 mt-2 border border-gray-300 dark:border-neutral-500 rounded-md focus:outline-none focus:ring-4 focus:ring-amber-400">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200">Email</label>
          <input type="email" id="email" placeholder="Your Email" class="w-full px-4 py-2 mt-2 border border-gray-300 dark:border-neutral-500 rounded-md focus:outline-none focus:ring-4 focus:ring-amber-400">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200">Message</label>
          <textarea id="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 mt-2 border border-gray-300 dark:border-neutral-500 rounded-md focus:outline-none focus:ring-4 focus:ring-amber-400"></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-amber-400 text-neutral-900 font-semibold rounded-lg hover:bg-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-400">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
