<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mode sombre */
        .dark-mode {
            background-color: #000000;
            color: #ffffff;
        }
        .dark-mode input {
            background-color: #333333;
            color: #ffffff;
            border-color: #555555;
        }
        .dark-mode a {
            color: #ffffff;
        }
        .dark-mode nav {
            background-color: #333333;
        }
        .dark-mode form {
            background-color: #222222;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-amber-400 text-black">
    <!-- Header -->
    <nav class="mx-auto p-4 bg-amber-400 flex justify-between items-center">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50 hover:opacity-75 transition-opacity" aria-label="Go to homepage">
                <img src="/img/logo.svg" width="200" class="w-48 md:w-64 lg:w-72" alt="Home Smart Logo">
            </a>
            <button id="menu" class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" aria-expanded="false" aria-label="Open Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div role="menubar" class="hidden flex-col gap-4 absolute z-40 right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6 items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full">
                <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors" href="/html/index.html">Home</a>
                <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors lg:mr-auto" href="/contact/contact.html">Contact</a>
                <a role="menuitem" class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors" href="/contact/login.html">Login</a>
                <a role="menuitem" class="py-2 px-6 bg-teal-900 text-white shadow-xl hover:shadow-none transition-shadow focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-amber-400" href="/contact/signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Dark Mode Toggle Button -->
    <div class="container mx-auto my-4 flex justify-end">
        <button id="darkModeToggle" class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none">
            Activer le mode sombre
        </button>
    </div>

    <!-- Login Form -->
    <div class="container mx-auto flex justify-center items-center min-h-screen">
        <form class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="username">Username</label>
                <input class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-amber-400" type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-amber-400" type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-amber-400 text-black px-4 py-2 rounded hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-400" type="button">Login</button>
                <a class="inline-block align-baseline font-bold text-sm text-amber-400 hover:text-amber-500" href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        // Script pour activer/désactiver le mode sombre
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('bg-amber-400')) {
                body.classList.remove('bg-amber-400', 'text-black');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('bg-amber-400', 'text-black');
            }

            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Désactiver le mode sombre';
            } else {
                darkModeToggle.textContent = 'Activer le mode sombre';
            }
        });
    </script>
</body>
</html>
